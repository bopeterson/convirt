<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random</title>


    <script>
      function setRandomLink() {
     var randLink = document.getElementById('randLink');

     var theLinks = new Array(
        'https://mau.se',
        'https://lu.se',
        'https://www.gatech.edu',
     );

     var arrSize = theLinks.length;
     console.log(arrSize);

     var randNo = Math.random();
     randNo = Math.floor(randNo * arrSize);
     console.log(randNo);
     console.log(theLinks[randNo]);
     randLink.href = theLinks[randNo];
     console.log(randLink);
  }
    </script>



  </head>


  <body onload="setRandomLink()"">

    <p><a id="randLink" href="http://wwww.convirthub.com/">Click here for a random link</a></p>


  </body>
</html>
